- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      quiet: true
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true

- create:
    ~/.ssh:
      mode: 0700
    ~/Code:
    ~/Screenshots:

- link:
    ~/.gitconfig:
      path: ~/.dotfiles/git/.gitconfig
    ~/.gitignore_global:
      path: ~/.dotfiles/git/.gitignore_global
    ~/.zshrc:
      path: ~/.dotfiles/zsh/.zshrc
    ~/.p10k.zsh:
      path: ~/.dotfiles/zsh/.p10k.zsh
    ~/.vimrc:
      path: ~/.dotfiles/.vimrc
    ~/.vim:
      path: ~/.dotfiles/.vim
    ~/.config/nvim:
      path: ~/.dotfiles/nvim
    ~/.tmux.conf:
      path: ~/.dotfiles/.tmux.conf
    ~/.rubocop.yml:
      path: ~/.dotfiles/.rubocop.yml
    ~/.config/ghostty:
      path: ~/.dotfiles/ghostty
    ~/.config/direnv/direnv.toml:
      path: ~/.dotfiles/direnv/direnv.toml
    ~/.config/opencode:
      path: ~/.dotfiles/opencode
    ~/.config/lazygit/config.yml:
      path: ~/.dotfiles/lazygit/config.yml

- shell:
    - command: touch ~/.dotfiles/.tmux.conf.local
    - command: touch ~/.dotfiles/zsh/zshrc.local

- shell:
    - command: profiles/common/install/devbox
      description: Installing Devbox...

- shell:
    - command: profiles/common/install/homebrew
      description: Installing Homebrew...

- brewfile:
    - profiles/common/Brewfile
    - profiles/work/Brewfile

- shell:
    - command: profiles/common/install/xcode
      description: Configuring Xcode...
    - command: profiles/common/install/oh-my-zsh
      description: Installing Oh My Zsh...
    - command: profiles/common/install/tmux
      description: Configuring tmux...
    # - command: profiles/common/install/ruby
    #   description: Configuring Ruby...
    # - command: profiles/common/install/node
    #   description: Configuring Node...
    - command: profiles/common/install/macos
      description: Configuring macOS-specific settings...
