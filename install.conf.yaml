- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    ~/:
      force: true

- create:
    ~/.ssh:
      mode: 0700

- link:
    ~/.gitconfig:
      path: ~/.dotfiles/git/.gitconfig
    ~/.gitignore_global:
      path: ~/.dotfiles/git/.gitignore_global
    ~/.zshrc:
      path: ~/.dotfiles/zsh/.zshrc
    ~/.p10k.zsh:
      path: ~/.dotfiles/zsh/.p10k.zsh
    ~/.fzf.zsh:
      path: ~/.dotfiles/zsh/.fzf.zsh
    ~/.vimrc:
      path: ~/.dotfiles/.vimrc
    ~/.vim/key_mappings.vim:
      create: true
      path: ~/.dotfiles/.vim/key_mappings.vim
    ~/.vim/plugins.vim:
      create: true
      path: ~/.dotfiles/.vim/plugins.vim
    ~/.tmux.conf:
      path: ~/.dotfiles/.tmux.conf
    ~/.rubocop.yml:
      path: ~/.dotfiles/.rubocop.yml

- shell:
    -
      command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      description: Installing Homebrew...
      stdin: true
      stdout: true

- brewfile:
    - Brewfile
