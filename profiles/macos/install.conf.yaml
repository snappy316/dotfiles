- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    ~/:
      force: true

- create:
    ~/.ssh:
      mode: 0700

- link:
    ~/.gitconfig:
      path: ~/.dotfiles/git/.gitconfig
    ~/.gitignore_global:
      path: ~/.dotfiles/git/.gitignore_global
    ~/.zshrc:
      path: ~/.dotfiles/zsh/.zshrc
    ~/.p10k.zsh:
      path: ~/.dotfiles/zsh/.p10k.zsh
    ~/.vimrc:
      path: ~/.dotfiles/.vimrc
    ~/.vim:
      path: ~/.dotfiles/.vim
    ~/.tmux.conf:
      path: ~/.dotfiles/.tmux.conf
    ~/.rubocop.yml:
      path: ~/.dotfiles/.rubocop.yml

- shell:
    -
      command: profiles/macos/install/homebrew
      description: Installing Homebrew...
      quiet: true
      stdin: true
      stdout: true

- brewfile:
    - Brewfile

- shell:
    -
      command: profiles/macos/install/xcode
      description: Configuring Xcode...
      quiet: true
      stdin: true
      stdout: true
    -
      command: profiles/macos/install/oh-my-zsh
      description: Installing Oh My Zsh...
      quiet: true
      stdin: true
      stdout: true
    -
      command: profiles/macos/install/tmux
      description: Configuring tmux...
      quiet: true
      stdin: true
      stdout: true
